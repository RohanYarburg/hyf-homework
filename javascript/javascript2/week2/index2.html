<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fastest Presser</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
</head>
<body>
    <h1 class="title">Fastest Presser</h1>
    <section class="secPress">
        <input id="secs" type="number" placeholder="how many seconds?">
        <button id="start">Start</button>
    </section>
    <section class="pressLetters">
        <p id="S_press">Press S</p>
        <p id="L_press">Press L</p>
    </section>
    <section id="results">
        <p id="sCount"></p>
        <p id="lCount"></p>
        <p id="finishResults"></p>
    </section>
    <script src="fastestPresser.js"></script>
</body>
</html>
